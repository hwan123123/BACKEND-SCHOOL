<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<h1>폼 검증 예제입니다.</h1>

    <label for="password">password : </label>

</form>
</body>
</html>
