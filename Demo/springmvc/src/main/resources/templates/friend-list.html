<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Friend List</title>
</head>
<body>
<h1>Friend List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    <tr th:each="friend : ${friends}">
        <td th:text="${friend.id}"></td>
        <td th:text="${friend.name}"></td>
        <td th:text="${friend.email}"></td>
        <td>
            <a th:href="@{/friends/edit/{id}(id=${friend.id})}">Edit</a>
        </td>
    </tr>
</table>
<a th:href="@{/friends/new}">Add Friend</a>
</body>
</html>
