<!DOCTYPE html>
<input lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <input>
    <ul>
      <li>할일 1</li>
      <li>할일 2</li>
      <li>할일 3</li>
      <li>할일 4</li>
      <li>할일 5</li>
    </ul>

    <label for="todo">할일을 입력하세요.</label>
    <input type="text" id="todo-value">
    <button id="todoBtn">할일 입력</button>
    <script>
      const todoBtn = document.getElementById("todoBtn");
      const ul = document.querySelector("ul");
      const todo = document.getElementById("todo-value"); //input todo-value에서 꺼내온 값으로 바꿔주세요.
      todoBtn.addEventListener("click", () => {
        const li = document.createElement("li");
        const text = document.createTextNode(todo.value);
        li.appendChild(text);
        ul.appendChild(li);
        todo.value = "";
      });

      ul.addEventListener("click", (e) => {
        alert(e.target.innerText);
      });
    </script>
  </body>
</html>
