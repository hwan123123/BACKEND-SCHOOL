<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Style Property Basic</title>
    <style>
      body {
        font-size: 10px;
      }
      div {
        font-size: 5px;
      }
      p:nth-child(1) {
        font-size: 16px;
      }
      p:nth-child(2) {
        font-size: 1rem;
      }
      p:nth-child(3) {
        font-size: 1.5rem;
      }
      p:nth-child(4) {
        font-size: 2rem;
      }
      /* em vs rem - 비슷하지만 기준점이 다르다.
      em의 기준점은 상위 부모
      rem은 무조건 root 즉 html 이 기준이 된다. */
    </style>
  </head>
  <body>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </body>
</html>
